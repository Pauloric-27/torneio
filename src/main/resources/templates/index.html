<!DOCTYPE html>
<html>
    <head>
        <title>Tabela torneio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/style.css}"/>
    </head>
    <body>
        <h1>Tabela campeonato BRzao</h1>
        
        
        <form action="/salvarTime" method="post">
            <label>Nome do time</label>
            <input type="text" name="nome" required maxlength="50">
            <label>Estado:</label>
            <input type="text" name="estado" required maxlength="2">
            <button type="submit">Adicionar</button>
        </form>
        
        <br>
        
        <form action="/salvarPartida" method="post">
            <label>Id do time 1</label>
            <input type="number" name="time1_id">
            <label>Gols do time 1</label>
            <input type="number" name="time1_gols">
            <div>
                <label>Id do time 2</label>
                <input type="number" name="time2_id">
                <label>Gols do time 2</label>
                <input type="number" name="time2_gols">
            </div>

            <button type="submit">Confirmar</button>
        </form>
        
        <h2>Tabela geral</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Vit√≥rias</th>
                    <th>Derrotas</th>
                    <th>Empates</th>
                    <th>Total de gols</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="time : ${times}">
                    <td th:text="${time.getId()}"></td>
                    <td th:text="${time.getNome()}"></td>
                    <td th:text="${time.getEstado()}"></td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
